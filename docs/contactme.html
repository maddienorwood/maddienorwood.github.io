      </ul>
    </nav>
  </header>
  <main class="main">
    <section id="contact">
      <form action="/contact.html" method="POST">
        <br>
        <h1 class="automargin">Contact Me</h1>
        <p>Enter your contact information and message below.</p>
        <section id="contactinfo">
          <label for="name">Name</label>
          </br>
          <input type="text" name="name" id="name" placeholder="John Smith" required pattern="[A-Za-z ]+">
          </br>
          <label for="email">Email</label>
          </br>
          <input type="text" name="email" id="email" minlength="5" placeholder="example@example.org" required pattern="[A-Za-z0-9.]+[A-Za-z0-9]+[@][A-Za-z]+[.][A-Za-z]+">
          </br>
        </section>
        <section id="message">
          <label for="message">Message</h3>
          <br>
          <textarea name="message" rows="5" cols="50" id="message" minlength="1" required placeholder="This is your message."></textarea>
          </br>
        </section>
        <section id="getresponse">
          <p>Would you like a response?</p>
          <label for="yes">Yes</label>
          <input type="radio" required id="yes" value="Yes" name="response">
          <label for="no">No</label>
          <input type="radio" id="no" required value="No" name="response">
        </section>
        <br>
        <section id="submission">
          <input type="submit" value="Submit">
        </section>
      </form>
    </section>
    <br>
  </main>
  <footer>
    <ul class="footer">

  </footer>
</body>
